spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver



  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

logging:
  level:
    org:
      springframework.security: debug
      hibernate:
        SQL: trace
        type: info

jwt:
  key: ${JWT_SECRET_KEY}
  token :
    expiration:
      access : 1800000    # 30?


mqtt:
  broker: tcp://localhost:1883
  client-id: spring-client
  clean-session: false
  keep-alive: 20
  timeout: 10